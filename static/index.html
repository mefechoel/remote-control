<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Remote</title>
    <link rel="shortcut icon" href="%ICON_DATA_URL%" />
    <meta name="theme-color" content="#b75d69" />
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .host-os--windows .linux-only {
        display: none;
      }

      .host-os--linux .windows-only {
        display: none;
      }

      .wrapper {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background-color: #1a1423;
      }

      .controlls {
        margin-bottom: 30vh;
      }

      .row {
        display: flex;
        justify-content: center;
      }

      .btn {
        display: inline-block;
        width: 90px;
        height: 90px;
        background: #b75d69;
        border: none;
        border-radius: 5px;
        font-size: 22px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        flex: 1;
      }

      .btn svg {
        width: 40px;
        height: 40px;
        fill: #eee;
      }
    </style>
    <div class="wrapper">
      <div class="controlls">
        <div class="row windows-only">
          <button class="btn" id="skip-back">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
            </svg>
          </button>
          <button class="btn" id="pause">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M18 9v4H6V9H4v6h16V9z" />
            </svg>
          </button>
          <button class="btn" id="skip-forward">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
            </svg>
          </button>
        </div>
        <div class="row">
          <button class="btn" id="seek-back">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
            </svg>
          </button>
          <button class="btn" id="seek-forward">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" />
            </svg>
          </button>
        </div>
        <div class="row">
          <button class="btn" id="plus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </button>
          <button class="btn" id="minus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M19 13H5v-2h14v2z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </button>
          <button class="btn" id="media-play-pause">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script>
      fetch('/api/host-os')
        .then(res => res.text())
        .then(os => document.body.classList.add(`host-os--${os}`));

      document.querySelectorAll('button').forEach(button => {
        button.onclick = () => fetch(`/api/${button.id}`);
      });

      const wrapper = document.querySelector('.wrapper');
      wrapper.onmousedown = e => {
        console.log(e.clientX);
      };
    </script>
  </body>
</html>
